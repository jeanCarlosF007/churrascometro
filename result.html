<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/styles.css">
  <title>Churrascômetro</title>
</head>

<body>

  <h1>Churrascômetro</h1>

  <h3>Segue abaixo a quantidade necessária para a realização do churrasco:</h3>

  <table id="table-with-quantity">
    <tr>
      <th>Carne</th>
      <td id="meat"></td>
    </tr>
    <tr>
      <th>Pão de Alho</th>
      <td id="garlic-bread"></td>
    </tr>
    <tr>
      <th>Carvão</th>
      <td id="coal"></td>
    </tr>
    <tr>
      <th>Sal</th>
      <td id="salt"></td>
    </tr>
    <tr>
      <th>Gelo</th>
      <td id="ice"></td>
    </tr>
    <tr>
      <th>Refrigerante (garrafa 2L)</th>
      <td id="soda"></td>
    </tr>
    <tr>
      <th>Água (garrafa 1L)</th>
      <td id="water"></td>
    </tr>
    <tr>
      <th>Cerveja (garrafa 600 ml)</th>
      <td id="beer"></td>
    </tr>
  </table>

</body>
<script src="./src/result-script.js"></script>

</html>
