<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Churrascômetro</title>
</head>

<body>

  <div class="header-content">
  <h1>Churrascômetro</h1>
  <h3>Informe abaixo a quantidade de pessoas que comparecerá no churrasco:</h3>
  </div>

  <form action="./" class="second-field">
    <label for="number-of-adults">Número de Homens (adultos): </label>
    <input type="number" name="number-of-men" id="grown-men"><br>
    <label for="number-of-women">Número de Mulheres (adultas): </label>
    <input type="number" name="number-of-women" id="grown-women"><br>
    <label for="number-of-kids">Número de Crianças: </label>
    <input type="number" name="number-of-kids" id="kids"><br>
    <label for="number-of-alcohol-drinkers">Pessoas que tomam bebidas alcoólicas: </label>
    <input type="number" name="number-of-alcohol-drinkers" id="alcohol-drinkers"><br>

    <input type="button" value="Próximo" class="btn-last-page" id="btn-last-page">
  </form>

</body>
<script src="./src/people-script.js"></script>

</html>
